# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  name: Default

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'
  


- task: AzureImageBuilderTask@1
  displayName: 'Azure VM Image Builder Task'
  inputs:
    managedIdentity: '/subscriptions/f69deabc-3bd7-4935-a3ef-c4693a2b5ca1/resourceGroups/abhi-HA/providers/Microsoft.ManagedIdentity/userAssignedIdentities/abhi-managedID'
    imageSource: 'marketplace'
    packagePath: '$(System.DefaultWorkingDirectory)'
    inlineScript: 'echo hello world'
    storageAccountName: 'abhiaccountstorage'
    distributeType: 'vhd'
    ibSubscription: 'development(f69deabc-3bd7-4935-a3ef-c4693a2b5ca1)'
    ibAzureResourceGroup: 'abhi-HA'
    ibLocation: 'southeastasia'